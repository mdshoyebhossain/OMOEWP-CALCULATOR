<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMOEWP - CALCULATOR</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        .calculator {
            width: 320px;
            background-color: #2c3e50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .display {
            background-color: #ecf0f1;
            height: 80px;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: space-between;
        }
        
        .previous-operand {
            font-size: 1.2rem;
            color: #7f8c8d;
        }
        
        .current-operand {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            height: 60px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
            transform: scale(0.98);
        }
        
        .number {
            background-color: #34495e;
            color: white;
        }
        .calculator-name {
          position: absolute;
          top: 3px;
          color: #dddddd;
          font-size: 10px;
          right: 19px;
          /* font-weight: bolder; */
          }

          .calculator {
          position: relative;
          }
        .operator {
            background-color: #3498db;
            color: white;
        }
        
        .equals {
            background-color: #2ecc71;
            color: white;
        }
        
        .clear, .delete {
            background-color: #e74c3c;
            color: white;
        }
        
        .span-two {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="calculator-name"></div>
            <div class="previous-operand" id="previousOperand"></div>
            <div class="current-operand" id="currentOperand"></div>
        </div>
        <div class="buttons">
            <button class="clear span-two" onclick="clearDisplay()">C</button>
            <button class="delete" onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="appendValue('/')">/</button>
            <button class="number" onclick="appendValue('7')">7</button>
            <button class="number" onclick="appendValue('8')">8</button>
            <button class="number" onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('*')">*</button>
            <button class="number" onclick="appendValue('4')">4</button>
            <button class="number" onclick="appendValue('5')">5</button>
            <button class="number" onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">-</button>
            <button class="number" onclick="appendValue('1')">1</button>
            <button class="number" onclick="appendValue('2')">2</button>
            <button class="number" onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('+')">+</button>
            <button class="number span-two" onclick="appendValue('0')">0</button>
            <button class="number" onclick="appendValue('.')">.</button>
            <button class="equals" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
        document.getElementsByClassName("calculator-name")[0].innerHTML = "OMOEWP - CALCULATOR";
        function appendValue(value) {
            document.getElementById('currentOperand').textContent += value;
        }
        function clearDisplay() {
            document.getElementById('previousOperand').textContent = '';
            document.getElementById('currentOperand').textContent = '';
        }
        function deleteLast() {
            let current = document.getElementById('currentOperand').textContent;
            document.getElementById('currentOperand').textContent = current.slice(0, -1);
        }
        function calculateResult() {
            try {
                let result = eval(document.getElementById('currentOperand').textContent);
                document.getElementById('previousOperand').textContent = document.getElementById('currentOperand').textContent;
                document.getElementById('currentOperand').textContent = result;
            } catch (error) {
                document.getElementById('currentOperand').textContent = 'Error';
            }
        }
    </script>
</body>
</html>
